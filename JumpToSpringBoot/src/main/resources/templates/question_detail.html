<th:block th:replace="~{fragment/config :: config}"></th:block>
<div class="container my-3">
    <h1 class="border-bottom py-2"  th:text="${question.subject}"></h1>
    <div class="card my-3" >
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}">
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(question.localDateTime, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <div class="card my-3" th:each="answer : ${question.answerList}">
    <div class="card-body" >
        <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}">
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${answer.localDateTime}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3" th:object="${answerRequestDto}">
        <div th:replace="fragment/form_errors :: formErrorsFragment"></div>
        <textarea th:field="*{content}" class="form-control" name="content" id="content" rows="10"></textarea>
        <input class="btn btn-primary my-2" type="submit" value="답변등록">
    </form>
</div>
